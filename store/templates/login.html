{% extends 'base.html'%} 
{% block title %}Customer Login{% endblock title %}
{% block content %}




<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
            <h3>Customer Login</h3>
                <form method="POST" action="{% url 'login' %}"class="shadow p-5">

                    
                    {% csrf_token %}
                    {% if error %}
                    <div class="alert alert-danger form-control-sm" role="alert">
                        {{error}}
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="" class="form-control-lg">Mobile No.</label>
                        <input type="text" name="phone" id="" value="{{value.phone}}" class="form-control" placeholder="Enter Mobile no."></input>
                    </div>
                    <div class="form-group pt-4">
                        <input class="btn btn-info btn-sm px-4 py-2 " type="submit" value="Login">
                    </div>
                     
                    <div class="text-center text-primary fw-bold">
                        <small>Create a ccount?</small>
                        <a href="/signup/" class="text-danger">Signup</a>
    
                    </div>
                </form>

        </div>
    </div>
</div>





{%endblock%}
